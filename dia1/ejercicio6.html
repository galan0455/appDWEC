<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <Script>
        var respuesta = prompt("Dime un numero entero")
        if (!isNaN(respuesta) && respuesta > 0 && respuesta < 11) {
            var Contenido = "<table><tbody>";
            for (let i = 1; i < 10; i++) {
                Contenido += "<tr>"
                Contenido += `<td>${i}</td>`;
                Contenido += "<td>*</td>";
                Contenido += `<td>${respuesta}</td>`;
                Contenido += "<td>=</td>";
                Contenido += `<td>${i * respuesta}</td>`;
                Contenido += "</tr>"

            }
            Contenido += "<tbody></table>"
            document.body.innerHTML += Contenido;
        } else {
            document.body.innerHTML = "Has introducido un numero no valido "
        }
    </Script>
</body>

</html>
