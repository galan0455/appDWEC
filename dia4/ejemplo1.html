<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var filas = prompt("Dime el numero de filas que quieres ")
        var columnas = prompt("Dime el numero de columnas ")
        var contador
        function tabla(filas, columnas) {

            Contenido = `<table border="1" cellpadding="0" cellspacing="0" width="50%" ><tbody>`;
            for (i = 0; i < filas; i++) {
                if (i % 2 == 0) {
                    Contenido += "<tr bgcolor=`blue`>"

                } else {
                    Contenido += "<tr bgcolor=`green`>"
                }
                for (j = 0; j < columnas; j++) {

                    if (j == i) {

                        Contenido += `<td>x</td>`

                    } else {

                        Contenido += `<td ></td>`
                    }





                }
                Contenido += "</tr>"
            }
            Contenido += "</tbody></table>"
            document.body.innerHTML += Contenido;
        }
        tabla(filas, columnas)
    </script>


</body>

</html>
