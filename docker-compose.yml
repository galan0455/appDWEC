version: '3'
services:
  php:
    build: .
    ports:
      - 8080:80
    volumes:
       - $HOME/appDWEC:/var/www/html 
    environment:
      - BBDD_USER=usuario
      - BBDD_PASSWORD=1234567
      - BBDD_HOST=mysql
      - BBDD_DATABASE=2daw
      - BBDD_HOST_PORT=3306
  mysql:
    image: mysql:5.7.28
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=database
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - $HOME/mysql-data-3:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 9080:80
    environment:
      - PMA_HOST=mysql
    depends_on:
      - mysql