        }
        function abrirVentana() {
            otraVentana=window.open("")
            otraVentana.document.body.innerHTML="<h1>Hola<h1>"
        }
        function cerrarVentana() {
            otraVentana.close();

        }
    </script>
</head>
<body>
    <button type="button">Abrir ventana</button>
    <button type="button">Cerrar ventana </button>
</body>
</html>
