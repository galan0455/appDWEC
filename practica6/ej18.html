<!DOCTYPE html>
<html>
<head>
<title>jQuery</title>
<style>
.horizontal{
font-size: 16px;
}
</style>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>

<script>
$(document).load(
    ()=>{
       borrarContenedorItem1();
       borrarItem2(); 
    }
)

    function borrarContenedorItem1() {
      $("#item1").parent().remove();
    }

    function borrarItem2() {
      $("#item2").remove();
    }
</script>
</head>
<body>
<ul id="lista">
   <li id="item1" class="item"> Item 1 </li>
   <li id="item2" class="item"> Item 2 </li>
   <li id="item3" class="item"> Item 3 </li>
</ul>
</body>
</html>
