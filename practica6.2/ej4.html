<!DOCTYPE html>
<html>
<head>
<title>jQuery</title>
<style>
</style>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
<script>
    $(document).ready(function(){
        $("#boton").click(function() {
            MostrarBoton()
        })
    })

    function MostrarBoton() {
        let contador = $("img[alt]").length
        alert(contador)
    }


</script>
</head>
<body>
<h1>DEMO:</h1>		
<p><img src=" jquery_logo.png"/></p>
<p><img src=" jquery_logo.png" alt="Texto ejemplo" /></p>
<p><img src=" jquery_logo.png" alt="Texto ejemplo" /></p>
<p><img src=" jquery_logo.png"/></p>
<button id="boton">Hola</button>
</body>
</html>
