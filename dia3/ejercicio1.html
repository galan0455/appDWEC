<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var i = 0;
            var num = 1;
            while (i < 20) {
                if (num % 2 == 0) {
                    document.body.innerHTML += `<h1>${num}</h1>`
                    i++;
                    num++;
                }
                num++;
            }
        }

    </script>
</head>
